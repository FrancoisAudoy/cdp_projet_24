<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>BackLog - ajout User Story</title>
</head>

<body>

  <script src="/js/query.js" defer></script>
  <script src="/js/formBacklog.js" defer></script>

  <h1>Ajouter une User Story au BackLog du projet "<span id="projectName"></span>"</h1>

  <form id="submitUserStoryForm">
    <div class="form-group">
      <label>Description</label>
      <input id="description" type="text" name="description">
    </div>
    <div class="form-group">
      <label>Difficulté</label>
      <input id="difficulty" type="text" name="difficulty">
    </div>
    <div class="form-group">
      <label>Priorité</label>
      <input id="difficulty" type="text" name="priority">
    </div>
    <input id="submitUserStoryButton" type="button" value="Envoyer" onclick="submitUserStory()">
    <input type="button" value="Annuler" onclick="toBacklog()">
  </form>
</body>

</html>
