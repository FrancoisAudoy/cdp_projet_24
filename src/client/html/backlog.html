<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="../bootstrap-4.1.3-dist/css/bootstrap.min.css" />
  <title>BackLog</title>
</head>

<body>
  <script src="../js/query.js" defer></script>
  <script src="../js/backlog.js" defer></script>
  <h1>Backlog du projet "<span id="projectName"></span>"</h1>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Description</th>
        <th scope="col">Difficulté</th>
        <th scope="col">Priorité</th>
      </tr>
    </thead>
    <tbody>
      <div id="backlog"></div>
    </tbody>
  </table>
  <br>
  <input type="button" value="+" onclick="toFormBacklog()">
  <input type="button" value="Retour liste des projets" onclick="toListProj()">
</body>

</html>
