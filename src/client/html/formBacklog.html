<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="../bootstrap-4.1.3-dist/css/bootstrap.min.css" />
  <title>BackLog - ajout User Story</title>
</head>

<body>
  <script src="../js/query.js"></script>
  <script src="../js/formBacklog.js"></script>

  <h1>Ajouter une User Story au BackLog du projet "<span id="projectName"></span>"</h1>

  <form id="submitUserStory">
    <div class="form-group">
      <label>Description</label>
      <input type="text" name="description">
    </div>
    <div class="form-group">
      <label>Difficulté</label>
      <input type="text" name="difficulty">
    </div>
    <div class="form-group">
      <label>Priorité</label>
      <input type="text" name="priority">
    </div>
    <input type="button" value="Envoyer" onclick="submitUserStory()">
    <input type="button" value="Annuler" onclick="toBacklog()">
  </form>
</body>

</html>
